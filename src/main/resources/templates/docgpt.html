<!doctype html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
th:replace="base::layout(~{::section})"
>
<head>
<!-- 	<link th:replace="components::bootstrap_css" /> -->
<!-- 	<script th:replace="components::bootstrap_js"></script> -->
<!-- 	<meta charset="UTF-8" /> -->
<!-- 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

	<title>PDF Chat Application</title>
</head>
<body>
<section  id="about" class="about">
	<div class="mainContainer container mt-3">
	
		<div class="banner">
			<img th:src="@{/images/pdfaibanner.jpg}" alt="DocGPT Banner" 
         style="width: 100%; height: 15rem; display: block;" />
		</div>
			
		<br/>
		
	    <form th:action="@{http://localhost:8080/api/pdfchat/upload}" method="post" enctype="multipart/form-data">
	        <div class="mb-3">
	            <label for="pdfFile" class="form-label">Select PDF File</label>
	            <input type="file" class="form-control" id="pdfFile" name="pdfFile" required>
	            <div class="form-text">Only PDF files are allowed.</div>
	        </div>
	        <button type="submit" class="btn btn-primary">Upload</button>
	        
	    </form>
	    
	    <div th:if="${msg != null}"> 
		     <p th:text="${msg}" class="alert alert-success">
		       some text
		     </p>
	   </div>
	   
	   <div th:if="${err != null}"> 
		     <p th:text="${msg}" class="alert alert-danger">
		       some text
		     </p>
	   </div>
	    
	    <div class="mt-3">
	        <div class="card">
	            <div class="card-header">Chat Log</div>
	            <div class="card-body" id="chat-log">
	                
	            </div>
	            <div class="card-footer">
	                <input type="text" class="form-control" id="chat-message" placeholder="Type your message here">
	                
	                <button class="btn btn-primary" id="send-message">Send</button>
	            </div>
	        </div>
	    </div>
	    
	</div>
</section>
</body>
</html>
